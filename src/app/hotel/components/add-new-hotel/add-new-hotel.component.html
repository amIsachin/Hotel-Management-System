
<div class="container mt-2">
    <h1>Add New Hotel</h1>
</div>

<div class="container mt-2">
    <form [formGroup]="addNewHotelForm" (ngSubmit)="addHotel()" class="mat-elevation-z8 p-2">
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Name" formControlName="name">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label>Rent par day</mat-label>
            <input matInput placeholder="Rent par day" formControlName="rentParDay">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
    
        <mat-form-field appearance="outline">
            <mat-label>Maximum capacity</mat-label>
            <input matInput placeholder="Maximum capacity" formControlName="maximumCapacity">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field color="primary" appearance="outline">
            <mat-label>Please select date</mat-label>
            <input matInput [matDatepicker]="picker2" formControlName="created">
            <mat-hint>DD/MM/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2 color="primary"></mat-datepicker>
        </mat-form-field>

        <button mat-raised-button color="primary" class="mt-2">Add Hotel</button>
    </form>
</div>
